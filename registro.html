    <main>

      <div class="container mt-2 mb-4">
        <div class="row">
          <div class="col text-center border-bottom">
            <h2>Registro</h2>
          </div>
        </div>

        <form action="" >
          <p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-sm-6">
                <p><h6>Correo electrónico *</h6></p>
                <input class="col-12"  type="text" name="email" id="email" placeholder="correo electrónico">
                <span id="errorEmail" class="error"></span>
              </div>    
              <div class="col-3"></div>      
            </div>
          </p>
          <p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-sm-6">
                <p><h6>Contraseña *</h6></p>
                <input class="col-12" type="password" name="contrasena" id="contrasena" placeholder="contraseña">
                <span id="errorContrasena" class="error"></span>
                <span id="errorCaracteresCont" class="error"></span>
              </div>    
              <div class="col-3"></div>      
            </div>
          </p>
  
          <p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-sm-6">
                <p><h6>Confirmación contraseña *</h6></p>
                <input class="col-12" type="password" name="confirmacion" id="confirmacion" placeholder="confirmación de contraseña">
                <span id="errorConfirmacionNada" class="error"></span>
                <span id="errorConfirmacion" class="error"></span>
              </div>    
              <div class="col-3"></div>      
            </div>
          </p>
  
          <p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-sm-6">
                <p><h6>Género musical favorito *</h6></p>
                <select class="col-12" name="genero" id="genero">
                  <option value="">Seleccione...</option>
                  <option value="1">Rock</option>
                  <option value="2">Pop</option>
                  <option value="3">Metal</option>
                  <option value="4">Rap</option>
                  <option value="5">Tropipop</option>
                  <option value="6">Electrónica</option>
                </select>
                <span id="errorGenero" class="error"></span>
              </div>    
              <div class="col-3"></div>      
            </div>
          </p>
  
          <p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-sm-6">
                <p><h6 style="font-weight:bold">Edad *</h6></p>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="edad">
                    <label class="form-check-label" for="edad">
                      Menor a 20
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="edad">
                    <label class="form-check-label" for="edad">
                      20 a 40
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="edad">
                    <label class="form-check-label" for="edad">
                      Mayor a 40
                    </label>
                  </div>
                </div>
                <span id="errorEdad" class="error"></span>
              </div>    
              <div class="col-3"></div>      
            </div>
          </p>
  
          <div class="row">
            <div class="col-3"></div>
              <div class="col-sm-6">
                <label for="terminos">
                  <input type="checkbox" name="terminos" id="terminos" value="acepta"> Acepta términos y condiciones</label> 
                  <span id="errorTerminos" class="error"></span>
              </div>
            <div class="col-3"></div>
          </div></br>
  
          <div class="row">
            <div class="col-3"></div>
            <div class="col-sm-6">
                <input type="submit" value="Continuar" onclick="return validar(this.form)">
              <section id="Mensaje"></section>
            </div>
            <div class="col-3"></div>
          </div>
  
        </form>
